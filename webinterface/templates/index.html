<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Steuerung</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sendCommand(command) {
            fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.output || data.output="Radio Pi";
            })
            .catch(error => console.error("Fehler:", error));
        }
    </script>
    <style>
body {
    margin: 0;
    padding: 0;
    /*display: flex;*/
    justify-content: center;
    align-items: center;
    height: 100vh; /* Volle Höhe des Bildschirms */
    background-color: #f4f4f4;
}

.schalter {
	/*width: 1000px; Feste Breite */
    	margin: 0 auto;
    	padding: 10px;
    	background-color: white;
    	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
	border-radius: 10px;
}

.nachricht {
	/*width: 800px;   Feste Breite */
	margin: 0 auto;
	padding: 10px;
	background-color: lightgray;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	/* Zeilenumbruch aktivieren */
	word-wrap: break-word;
	overflow-wrap: break-word;
	/* Optional für Scrollen bei zu langem Text */
	overflow: hidden;
	border-radius: 10px;
}

.button {
  background-color: #4c4c4c;
  border: none;
  color: white;
  border-radius: 5px;
  padding: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px;
  cursor: pointer;
  width: 100px
}
</style>
</head>
<body>
    <div class="schalter">
	    <h1>Radio Pi</h1>
	    <button class="button" onclick="sendCommand('mocp_play')"><h4>PLAY</h4></button>
	    <button class="button" onclick="sendCommand('mocp_next')"><h4>NEXT</h4></button>
	    <button class="button" onclick="sendCommand('mocp_stop')"><h4>STOP</h4></button>
	    <button class="button" onclick="sendCommand('mocp_titel')"><h4>TITEL</h4></button>
	    <button class="button" onclick="sendCommand('mocp_erase')"><h4>ERASE</h4></button>
	    <button class="button" onclick="sendCommand('mocp_liste')"><h4>LISTE</h4></button>
	    <button class="button" onclick="sendCommand('mocp_info')"><h4>INFO</h4></button>
	    <button class="button" onclick="sendCommand('halt')"><h4>HALT</h4></button>
	    <div class="nachricht">
		    <h5 id="output"></h5>
	    </div>
    </div>
    
</body>
</html>
