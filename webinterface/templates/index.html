<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Steuerung</title>
    <script>
        function sendCommand(command) {
            fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.output || data.error;
            })
            .catch(error => console.error("Fehler:", error));
        }
    </script>
</head>
<body>
    <h1>Steuere den Raspberry Pi</h1>
    <button onclick="sendCommand('mocp_play')"><h4>PLAY</h4></button>
    <!-- <button onclick="sendCommand('mocp_play')"><img src="play.png"><h4>PLAY</h4></button>-->
    <button onclick="sendCommand('mocp_stop')"><h4>STOP</h4></button>
    <button onclick="sendCommand('mocp_erase')"><h4>ERASE</h4></button>
    <button onclick="sendCommand('mocp_liste')"><h4>LISTE</h4></button>
    <button onclick="sendCommand('mocp_info')"><h4>INFO</h4></button>
    <button onclick="sendCommand('mocp_titel')"><h4>TITEL</h4></button>
    <button onclick="sendCommand('mocp_artist')"><h4>ARTIST</h4></button>
    <pre id="output"></pre>
</body>
</html>
